<!DOCTYPE html>
<html lang="es" ng-app="ToDoList">
<head>
    <meta charset="UTF-8">
    <title>Curso de AngularJs</title>
</head>
<body ng-controller="ToDoController">

    <ul>
        <li ng-repeat="actividad in todo">
            {{actividad.descripcion}} - {{actividad.fecha | date: 'short'}}
        </li>
    </ul>

    <form ng-submit="addActv()">
        <input type="text" ng-model="newActv.descripcion"/>
        <input type="datetime-local" ng-model="newActv.fecha"/>
        <input type="submit" value="Guardar Actividad"/>
    </form>
    <button ng-click="clean()">Limpiar</button>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
<script src="js/angular-local-storage.min.js"></script>
<script src="js/to-do.js"></script>
</body>
</html>
