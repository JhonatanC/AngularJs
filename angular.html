<!DOCTYPE html>
<html lang="es" ng-app="MyFirstApp">
<head>
	<meta charset="UTF-8">
	<title>Curso de AngularJs</title>
</head>
<body ng-controller="FirstController">

    <input type="text" placeholder="Ingrese un tÃ­tulo" ng-model="newPost.title"/> <br/>
    <textarea name="" id="" placeholder="Ingrese el contenido" cols="30" rows="10" ng-model="newPost.body"></textarea><br/>
    <input type="submit" value="Crear Post" ng-click="addPost()"/>

	<ul>
		<li ng-repeat="post in posts">
			<h2> {{ post.title }} </h2>
			<p> {{ post.body }} </p>
		</li>
	</ul>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
	<script src="js/angular.js"></script>
</body>
</html>
